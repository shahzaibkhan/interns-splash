<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTERNS SCHOOL - Welcome</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
      }
      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #1c6f33;
      }
      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: white;
      }
      .tagline {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      .cta-button {
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: white;
        color: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .cta-button:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">INTERNS SCHOOL</div>
      <div class="tagline">Empowering the Next Generation of Professionals</div>
      <button class="cta-button">Learn More</button>
    </div>
  </body>
</html>
